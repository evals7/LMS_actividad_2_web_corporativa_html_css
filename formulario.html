<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad - Que comience el juego!,</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fondo-pag-formulario">
    <h1>Breaking Bad - ¡Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="on" target="_blank">
        <br>
        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombre"></label>
            <input type="text" placeholder="Nombre" id="nombre" required>
        
            <label for="apellidos"></label>
            <input type="text" placeholder="Apellidos" id="apellidos" required>
            
            <label for="DNI"></label>
            <input type="text" placeholder="DNI" id="DNI">
        
            <label for="correo_electronico"></label>
            <input type="text" placeholder="Correo electrónico" id="correo_electronico" required>
            
            <label for="sexo"></label>
            <input type="radio" name="sexo" id="sexo" value="masculino">Masculino
            <input type="radio" name="sexo" id="sexo" value="femenino">Femenino
            
            <label for="fecha_nacimiento"></label>
            <br>Fecha de nacimiento: <input type="date" id="Fecha_nacimiento" name="nacimiento">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dirección postal</legend>

            <label for="calle"></label>
            <input type="text" id="calle" placeholder="Calle">
            
            <label for="numero"></label>
            <input type="text" id="numero" placeholder="Número">
            
            <label for="piso"></label>
            <input type="text" id="piso" placeholder="Piso">
            
            <label for="codigo_postal"></label>
            <input type="text" id="codigo_postal" placeholder="Código postal">
            
            <label for="ciudad"></label>
            <input type="text" id="ciudad" placeholder="Ciudad">
        </fieldset>
        <br>
        <fieldset>
            <legend>Sobre la serie</legend>
            <label for="comentario"></label>
            <textarea name="text" placeholder="Escribe tu opinión sobre la serie" id="comentario"></textarea>
            <br>
            <br>Selecciona tu personaje
            <select name="personaje">
                <option value="0"></option>
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros</option>
            </select>
        </fieldset>
        
        
        <label for="adjuntos"></label>
        <input type="file" name="adjuntos" id="adjuntos" multiple>
        
        <label for="boton"></label>
        <input type="submit" value="Enviar" id="boton"> 
        <input type="reset" value="Borrar" id="boton">
    </form>
    
</body>
</html>
